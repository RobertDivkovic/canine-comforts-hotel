<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Canine Comforts Hotel. Hotel for dogs in Vienna, Austria. Relaxing enviroment for dogs. Spacious room and backyard for dogs. Five star dog hotel. Holiday heaven for dogs.">
    <meta name="keywords"
        content="canine comfort hotel, canine, dog, comfor, hotel, dog hotel, Austria, Vienna, relax, holiday">
    <!-- Title -->
    <title>Canine Comforts Hotel</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Canine Comforts Hotel</h1>
        </a>
        <input type="checkbox" name="navigation-toggle" id="navigation-toggle">
        <label for="navigation-toggle" class="navigation-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="accommodation.html">Accommodation</a></li>
                <li><a href="signup.html" class="live">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <!-- Signup section -->
        <section id="signup">
            <h2>Sign Up</h2>
            <form id="signup-form" onsubmit="submitForm(event)">
                <label for="owner-name">Full name of Owner:</label>
                <input type="text" id="owner-name" name="owner-name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="dog-breed">Type of Dog Breed:</label>
                <select name="dog-breed" id="dog-breed" required>
                    
                    <option value="" disabled selected>Select a breed</option>

                    <option value="Labrador Retriever">Labrador Retriever</option>
                    <option value="German Shepherd">German Shepherd</option>
                    <option value="Golden Retriever">Golden Retriever</option>
                    <option value="Bulldog">Bulldog</option>
                    <option value="Poodle">Poodle</option>
                    <option value="Beagle">Beagle</option>
                    <option value="Rottweiler">Rottweiler</option>
                    <option value="Other">Other</option>
                </select>

                <label for="dog-age">Age of dog:</label>
                <input type="number" id="dog-age" name="dog-age" required>

                <label>Does your dog have a Pedigree certificate?</label>
                <div class="radio-group">
                    <label for="pedigree-yes">Yes</label>
                    <div class="radio-width">
                        <input type="radio" id="pedigree-yes" name="pedigree" value="yes" required>
                    </div>
                </div>
                <div class="radio-group">
                    <label for="pedigree-no">No</label>
                    <div class="radio-width">
                        <input type="radio" id="pedigree-no" name="pedigree" value="no" required>
                    </div>
                </div>
                <hr>
                <label>Suite Selection:</label>
                <div class="radio-group">
                    <label for="suite-exclusive">
                        <input type="radio" id="suite-exclusive" name="suite-preference" value="exclusive-suites" required>
                    </label>
                    <p>Exclusive Suite</p>
                    <label for="suite-anti-stress">
                        <input type="radio" id="suite-anti-stress" name="suite-preference" value="anti-stress-suites" required>
                    </label>
                    <p>Anti Stress Suite</p>
                    <label for="suite-royal">
                        <input type="radio" id="suite-royal" name="suite-preference" value="royal-suites" required>
                    </label>
                    <p>Royal Suite</p>
                </div>
                <hr>
                <label for="additional-package">Additional package for the suite:</label>
                <div class="checkbox-group">
                    <label for="suite-additional-package-1">
                        <input type="checkbox" id="suite-additional-package-1" name="suite-additional-package-1"
                            value="anti-allergic">
                    </label>
                    <p>Anti-Allergic</p>
                    <label for="suite-additional-package-2">
                        <input type="checkbox" id="suite-additional-package-2" name="suite-additional-package-2"
                            value="video-monitored">
                    </label>
                    <p>Video Monitored</p>
                    <label for="suite-additional-package-3">
                        <input type="checkbox" id="suite-additional-package-3" name="suite-additional-package-3"
                            value="large-tv">
                    </label>
                    <p>Large TV</p>
                </div>
                <hr>
                <label for="additional-info">Additional Information:</label>
                <textarea name="additional-info" id="additional-info" rows="4" cols="40"></textarea>

                <button type="submit"><b>Submit</b></button>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-net">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (it opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (it opens in new tab)"><i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (it opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (it opens in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/622f7a1580.js" crossorigin="anonymous"></script>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const form = document.getElementById('signup-form');
            const formData = new FormData(form);

            const data = {};
            formData.forEach((value, key) => {
                if (!data[key]) {
                    data[key] = value;
                } else {
                    if (!Array.isArray(data[key])) {
                        data[key] = [data[key]];
                    }
                    data[key].push(value);
                }
            });

            sessionStorage.setItem('formData', JSON.stringify(data));
            window.location.href = 'thank-you.html';
        }
    </script>
</body>

</html>
